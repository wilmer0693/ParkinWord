<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>ParkingCeet</title>
        <style>
            .col-xs-updated {
                width: 92% !important;
            }
            .ui-selectonemenu-label{
                width:100% !important;
            }
            .ui-selectonemenu{
                width:100% !important;
                padding: 0px !important;
            }  
            .ui-selectonemenu .ui-selectonemenu-trigger {
                width: 25px;
                height: 100%;
            }
            .inputNumber input
            {
                width: 100% !important;
            }
            .text100{
                width:100% !important;
            }
            .navbar-inverse .navbar-brand {
                color: #fff;
            }
            .navbar-inverse .navbar-brand:hover,
            .navbar-inverse .navbar-brand:focus {
                color: #fff;
                background-color: transparent;
            }
            .btn-primary {
                color: #fff;
                background-color: #000000;
                border-color: #c0c0c0;
            }
            .btn-primary:focus,
            .btn-primary.focus {
                color: #fff;
                background-color: #222222;
                border-color: #c0c0c0;
            }
            .btn-primary:hover {
                color: #fff;
                background-color: #222222;
                border-color: #c0c0c0;
            }
            .btn-primary:active:hover,
            .btn-primary.active:hover,
            .open > .dropdown-toggle.btn-primary:hover,
            .btn-primary:active:focus,
            .btn-primary.active:focus,
            .open > .dropdown-toggle.btn-primary:focus,
            .btn-primary:active.focus,
            .btn-primary.active.focus,
            .open > .dropdown-toggle.btn-primary.focus {
                color: #fff;
                background-color: #222222;
                border-color: #c0c0c0;
            }
            .captcha {
                width: 304px;
                margin: 0 auto;
            }
        </style>
    </h:head> 
    <body> 
        <div class="navbar navbar-inverse " >
            <div class="navbar-brand">Registro de Parqueaderos</div>
        </div>
        <div class="container" style="width: 90%">
            <div class="row">
                <div class="col-xs-12 col-xs-updated">
                    <h:form id="frmParqueadero" styleClass="form-horizontal" enctype="multipart/form-data">
                        <h4><b>Datos Generales</b></h4>
                        <div class="row">
                             
                            <div class="form-group col-sm-6">
                                <p:outputLabel value="Telefono" styleClass="control-label col-sm-5" />
                                <div class="col-sm-6">
                                    <p:inputText value="#{ParqueaderoMB.parqueadero.telefono}" pt:required="true" pt:placeholder="Telefono" styleClass="text100" />
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <p:outputLabel value="Sede" styleClass="control-label col-sm-5" />
                                <div class="col-sm-6">
                                    <p:selectOneMenu id="sede" value="#{ParqueaderoMB.sedeParqueadero.idSedeParqueadero}">
                                        <f:selectItem itemLabel="Seleccione"/>
                                        <f:selectItems value="#{SedeParqueaderoMB.listaSedeParqueadero}" var="sp" itemLabel="#{sp.sedeParqueadero}" itemValue="#{sp.idSedeParqueadero}"/>
                                    </p:selectOneMenu>                              
                               </div>
                            </div>
                           <div class="form-group col-sm-6">
                                <p:outputLabel value="Direccion" styleClass="control-label col-sm-5" />
                                <div class="col-sm-6">
                                    <p:inputText value="#{ParqueaderoMB.parqueadero.direccion}" pt:required="true" pt:placeholder="Direccion" styleClass="text100"/>
                                </div>
                            </div> 
                        
                            <div class="form-group col-sm-6">
                                <p:outputLabel value="Nro Cupos" styleClass="control-label col-sm-5" />
                                <div class="col-sm-6">
                                    <p:inputText value="#{ParqueaderoMB.parqueadero.numeroCupos}" pt:required="true" pt:placeholder="Nro Cupos" styleClass="text100"/>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <p:outputLabel value="Estado" styleClass="control-label col-sm-5" />
                                <div class="col-sm-6">
                                    <p:selectOneMenu panelStyleClass="panel" value="#{ParqueaderoMB.parqueadero.estado}">
                                        <f:selectItem itemLabel="Seleccione"/>
                                        <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class=" col-sm-5">
                                    <h:commandButton action="#{ParqueaderoMB.validaSaveOrUpdate()}"  value="Guardar" styleClass="btn btn-lg btn-primary btn-block" />
                                </div>
                                <div class=" col-sm-5">
                                    <h:commandButton action="#{ParqueaderoMB.limpiar()}" value="Limpiar"  styleClass="btn btn-lg btn-primary btn-block"/>
                                </div>    
                            </div>

                        </div>
                    </h:form>

                    <h:form id="TablaDatos">
                        <h4><b>Sedes Registradas</b></h4>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <p:outputLabel  styleClass="control-label col-sm-5" />
                                <div class="col-sm-6">

                                </div>
                            </div> 
                            <div class="form-group col-sm-6">
                                <p:outputLabel value="Buscar" styleClass="control-label col-sm-5" />
                                <div class="col-sm-6">
                                    <p:inputText  pt:placeholder="Buscar" styleClass="text100" />
                                </div>
                            </div>
                        </div>

                        <p:dataTable id="tablaRegistros" var="p" value="#{ParqueaderoMB.listaParqueadero}"  reflow="true" rowHover="true" >
                            <p:column headerText="Sede">
                                <h:outputText value="#{p.idSedeParqueadero.sedeParqueadero}"/>
                            </p:column>   
                            <p:column headerText="Direccion">
                                <h:outputText value="#{p.direccion}"/>
                            </p:column>

                            <p:column headerText="Telefono">
                                <h:outputText value="#{p.telefono}"/>
                            </p:column>
                            <p:column headerText="Nro Cupos">
                                <h:outputText value="#{p.numeroCupos}"/>
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{p.estado}"/>
                            </p:column>
                            <p:column headerText="Editar">
                                <p:commandButton  value="Editar" update=":frmParqueadero" styleClass="btn btn-lg btn-primary btn-block"
                                    >
                                    <f:setPropertyActionListener target="#{ParqueaderoMB.parqueadero}" value="#{p}"/>               
                                </p:commandButton>
                                
                            </p:column>
                            <p:column headerText="Eliminar">
                                <p:commandButton  value="Eliminar" update=":frmParqueadero" styleClass="btn btn-lg btn-primary btn-block"
                                    >
                                    <f:setPropertyActionListener target="#{ParqueaderoMB.parqueadero}" value="#{p}"/>               
                                </p:commandButton>
                                
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    
                    

                </div>
            </div>
        </div>
    </body> 
</html>
